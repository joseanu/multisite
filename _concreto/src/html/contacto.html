---
layout: default
permalink: /contacto/
---

<section class="hero is-light is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <h1 class="title">
            Somos los mejores coladores en Guadalajara
          </h1>
          <h2 class="subtitle">
            {{ site.description }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="tile is-child box">
          <form action="https://formspree.io/{{ site.owner.email }}"
              method="POST">
            <div class="field">
              <label class="label">Nombre:</label>
              <div class="control">
                <input class="input" type="text"name="nombre">
              </div>
            </div>
            <div class="field">
              <label class="label">Email:</label>
              <div class="control">
                <input class="input" type="email" name="_replyto">
              </div>
            </div>
            <div class="field">
              <label class="label">Tel√©fono:</label>
              <div class="control">
                <input class="input" type="tel" name="telefono">
              </div>
            </div>
            <div class="field">
              <label class="label">Mensaje:</label>
              <div class="control">
                <textarea class="textarea" name="mensaje"></textarea>
              </div>
            </div>
            <input type="hidden" name="_next" value="//www.concretoenguadalajara.com/gracias/" />
            <input type="hidden" name="_language" value="es" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
