{% if page.dataLayer %}

<script type="text/javascript">
    var dataLayer = window.dataLayer = window.dataLayer || [];
    dataLayer.push({
    
    {% for dato in page.dataLayer %}
        '{{ dato[0] }}': '{{ dato[1] }}'

        {% if forloop.last == true %}
            
        {% else %}
            ,
        {% endif %}
    {% endfor %}
    
    });
</script>

{% endif %}
