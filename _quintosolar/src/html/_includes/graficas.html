{% assign grafica = include.id %}
<style>
.ct-bar {
  stroke-width: 30px;
}
</style>
<script>
    quintoSolar.bd_{{ grafica }}.labels = {{ site.data.graficas[grafica].datos.labels }};
    quintoSolar.bd_{{ grafica }}.series = {{ site.data.graficas[grafica].datos.series }};
</script>
<div id="bd_{{ grafica }}" class="ct-chart ct-double-octave" data-function="{{ grafica }}.js"></div>
