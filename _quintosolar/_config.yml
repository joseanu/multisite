# Jekyll configuration
markdown: kramdown
kramdown:
  toc_levels: 1..3
  auto_ids: true
encoding: utf-8
source: ./_quintosolar/.tmp/src
destination: ./_quintosolar/.tmp/public
permalink: /:categories/:slug/
gems:
  - jekyll-sitemap
  - jekyll-paginate-v2

# https://github.com/sverrirs/jekyll-paginate-v2
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 8
  permalink: '/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Front Matter Defaults
defaults:
  # Noticias
  - scope:
      path: _posts/noticias
      type: posts
    values:
      layout: blog-post
      category: noticias
      bodyClass: noticias
  # Art√≠culos
  - scope:
      path: _posts/articulos
      type: posts
    values:
      layout: articulo
      category: articulos