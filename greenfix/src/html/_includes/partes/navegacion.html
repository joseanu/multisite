<div class="siteHeader__menu row">
  <a href="#" class="siteHeader__menuPrincipal__toggle">â‰¡</a>
  <nav class="siteHeader__menuPrincipal" role="navigation">
    {% for link in site.data.navegacion.site-header %}
      {% assign link_url = link.url | prepend: site.url %}
        <a href="{{ link_url }}" class="siteHeader__menuPrincipal__link{% if page.url == link.url %} activo{% endif %}">{{ link.title }}</a>
      {% if link.submenu %}
        <div class="siteHeader__subMenu">
          {% for sublink in link.submenu %}
            {% assign sublink_url = sublink.url | prepend: site.url %}
              <a href="{{ sublink_url }}" class="siteHeader__subMenu__link{% if page.url == sublink.url %} activo{% endif %}{% if sublink.icon == null %} sin-icono{% endif %}">{{ sublink.title }}</a>
          {% endfor %}
        </div>
      {% endif %}
    {% endfor %}
  </nav>
</div>
