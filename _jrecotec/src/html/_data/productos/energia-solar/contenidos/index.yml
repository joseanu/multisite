    <h2>Para dimensionar un sistema fotovoltaico aislado es imprescindible saber:</h2>
    <ul>
      <li>Donde se instalará el sistema.</li>
      <li>Que aparatos y de que capacidad se van a alimentar.</li>
      <li>Por cuantas horas.</li>
      <li>El sistema se diseña para cubrir esas necesidades específicas y no debe sobrecargarse.</li>
    </ul>
  
