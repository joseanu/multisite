    <h2>Beneficios de un sistema fotovoltaico:</h2>
    <ul>
      <li>Proviene de una fuente inagotable, el sol.</li>
      <li>No contamina, no produce emisiones de CO2 u otros gases.</li>
      <li>No precisa de un suministro exterior, no consume combustible, ni necesita presencia de otros recursos como el agua o el viento.</li>
      <li>No produce ruidos.</li>
      <li>Reduce la dependencia energética de los países.</li>
      <li>Elevada versatilidad, los sistemas pueden instalarse en casi cualquier lugar y las instalaciones pueden ser de cualquier tamaño.</li>
      <li>Los módulos gozan de una larga vida.</li>
      <li>En lo económico tienen un rápido retorno de inversión y generan un ahorro inmediato en el recibo de CFE.</li>
    </ul>
  
