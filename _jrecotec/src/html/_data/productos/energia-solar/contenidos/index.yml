    <h2>¿Cuánto ahorro puede generar el sistema?</h2>
    <p>Los sistemas fotovoltaicos son un traje a la medida. Basándonos en el historial de consumo del domicilio podemos dimensionar el sistema, logrando desde un 50% hasta un 99% de ahorro, según las necesidades y preferencias del cliente.</p>
  
