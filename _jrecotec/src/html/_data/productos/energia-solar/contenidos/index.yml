    <h2>¿Cuánto dura un sistema fotovoltaico?</h2>
    <p>Los sistemas fotovoltaicos y sus componentes gozan de una larga vida, con muy poco mantenimiento, un sistema de energía solar doméstico puede durar hasta 25 años.</p>
  
