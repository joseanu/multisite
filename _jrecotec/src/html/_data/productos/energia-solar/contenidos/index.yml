    <h2>¿Cómo funciona un sistema fotovoltaico interconectado a la red CFE?</h2>
    <p>En México existe el Contrato de Interconexión o Cogeneración en Pequeña Escala. Bajo este contrato, el usuario residencial puede instalar hasta 10 kW con fuente de energía renovable bajo un esquema de medición neta.</p>
    <p>El esquema de medición neta es un intercambio administrativo de energía. La idea es que cuando la demanda de energía del usuario es menor que la energía entregada por el Sistema Fotovoltaico, pueda entregar excedentes de energía a la red, o bien, recibir energía en momentos donde el SFVI no puede suministrarla (por ejemplo, en días nublados o durante la noche).</p>
    <p>Los paneles instalados en el techo de tu casa reciben la radiación solar, las celdas fotovoltaicas convierten esta energía en corriente directa, dicha corriente pasa al inversor, el cual la convierte a corriente alterna, la que es utilizada en la casa.</p>
    <p>Una vez instalado el sistema de paneles, personal de CFE inspeccionará y dará la autorización para cambiar el medidor común por uno bidireccional, el cual mide la energía consumida por el domicilio, a la vez que mide la producción del sistema. Cuando se efectúa el cambio de medidor, el sistema está listo para comenzar a producir.</p>
    <p>Tomando como ejemplo el caso de un usuario DAC (Doméstico Alto Consumo) de la tarifa 1 instala un Sistema Fotovoltaico en su vivienda diseñado para que su consumo esté por debajo del límite mensual de la tarifa 1 subsidiada. Se pueden presentar 3 situaciones de facturación:</p>
    <ol>
      <li>El usuario utiliza de la electricidad generada por su sistema y de la red, en este caso el usuario paga una factura que obedecerá de los niveles de los rangos que consume (básico, básico + intermedio ó básico + intermedio + excedente) y de los precios correspondientes de acuerdo a esta tarifa.</li>
      <li>Cuando el sistema genera lo mismo que consume, hay un equilibrio entre lo que consume de la red y lo que manda a la red, en esta situación el usuario paga en la factura solamente un cargo mínimo por estar conectado a la red eléctrica.</li>
      <li>El genera excedentes eléctricos que entrega a la red, en este caso la factura incluye solamente el cargo mínimo, además obtendrá un crédito de energía eléctrica que podría ser utilizado durante el año posterior.</li>
    </ol>
  
