    <p>México es un país privilegiado por su ubicación geográfica, está dentro de la llamada "franja solar" en la que el recurso solar es el más alto del planeta. En promedio México cuenta con una insolación de 5.56 kWh/m² por día, con máximos de 6 kWh/m² por día en los estados de Jalisco y San Luis Potosí y promedios mínimos de 4.94 y 5.04 kWh/m² por día para los estados de Tabasco e Hidalgo. Tenemos en total veinte estados en la república con insolación promedio mayor a 5.5 kWh/m² por día, lo que representa un potencial energético importante y renovable que puede aprovecharse en beneficio del país.<sup>[De acuerdo con información oficial de la NASA]</sup></p>
  
