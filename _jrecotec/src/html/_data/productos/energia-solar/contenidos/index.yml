    <p>Un sistema fotovoltaico es un conjunto de dispositivos que aprovechan la energía producida por el sol y la convierten en energía eléctrica. Estos sistemas se basan en la capacidad de las celdas fotovoltaicas de transformar energía solar en energía eléctrica.</p>
  
