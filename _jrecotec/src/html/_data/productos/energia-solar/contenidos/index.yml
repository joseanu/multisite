    <h2>¿Para qué tarifas de CFE aplica el sistema fotovoltaico?</h2>
    <p>El sistema puede aplicar para cualquier tarifa, ya que siempre van a generar un ahorro, este varía en función de los precios del KW en cada tarifa y los rangos de consumo, lo que definirá el tiempo de retorno de la inversión. Las tarifas residenciales más comunes son 01, 02 y DAC</p>
  
