- 
  pregunta: '¿El Vale de Ecotecnologías aplica para todos los créditos de Infonavit?'
  respuesta: |
    No. El Vale de Ecotecnologías aplica para personas que compraron su casa por medio de INFONAVIT y las Ecotecnologías que se le incluyeron a su vivienda no son suficientes para generar un ahorro mínimo mensual en servicios de luz, agua y gas. El Vale de Ecotecnologías es proporcional al ahorro faltante en la casa adquirida.
  fecha: '2017-06-26'
- 
  pregunta: '¿Puedo escoger los productos para canjear mi vale?'
  respuesta: |
    Sí. Puedes elegir del catálogo de productos que tenemos disponibles, siempre y cuando se cumpla el ahorro mínimo mensual establecido por INFONAVIT para tu rango salarial y tipo de clima.
  link: '/hipoteca-verde/'
  fecha: '2017-06-26'
- 
  pregunta: '¿Cuánto tiempo tarda la entrega de mis productos?'
  respuesta: |
    Entre 15 y 20 días hábiles.
  fecha: '2017-06-26'
- 
  pregunta: '¿Tengo que comprar forzosamente algún producto?'
  respuesta: |
    No necesariamente. Sin embargo, tendrás que adquirir los productos o paquetes propuestos por INFONAVIT para cumplir con el ahorro establecido para tu rango salarial y tipo de clima, y de esta manera obtener un mayor ahorro.
  link: '/hipoteca-verde/'
  fecha: '2017-06-26'
- 
  pregunta: '¿El precio incluye la instalación?'
  respuesta: |
    En algunos casos, no. (Revisar lista de productos con asesor), pero estos costos pueden ser incluidos dentro de tu constancia junto con: el servicio de entrega y la mano de obra. Tales bienes y servicios pueden representar el 20% del total de tu constancia.
    Cabe aclarar que el costo de la instalación es por un paquete básico, si por las condiciones de la vivienda, o bien, cuando el acreditado prefiera adquirir equipos de mayor calidad a la que pueden adquirir con el monto establecido el acreditado deberá pagar la diferencia al proveedor.
  fecha: '2017-06-26'
- 
  pregunta: 'Compré mi casa hace un año ¿Todavía tiene vigencia mí vale de ecotecnologías?'
  respuesta: |
    Sí. El Vale de Ecotecnologías no tiene vigencia, siempre y cuando no hayas liquidado tu credito INFONAVIT.
  fecha: '2017-06-26'
- 
  pregunta: '¿Puedo cambiar mi vale de ecotecnología por dinero en efectivo?'
  respuesta: |
    No. El Vale de Ecotecnologías sólo es válido para la adquisición de Ecotecnologías con proveedores autorizados.
  fecha: '2017-06-26'
- 
  pregunta: 'Mi vale no alcanza para los productos que quiero comprar ¿Puedo pagar la diferencia con otra forma de pago?'
  respuesta: |
    Sí. El monto de diferencia debe liquidarse al momento de la entrega de las Ecotecnologías.
  fecha: '2017-06-26'
- 
  pregunta: 'No hay sucursal de JR Ecotecnología en mi ciudad ¿Puedo comprar en la sucursal más cercana?'
  respuesta: |
    Sí, siempre y cuando tengamos cobertura en dicho estado, para ver la disponibilidad del servicio consulta nuestro listado de sucursales.
  link: '/sucursales/'
  fecha: '2017-06-26'
- 
  pregunta: 'Compré mi casa pero no me entregaron el vale ¿Cómo lo puedo conseguir?'
  respuesta: |
    Consulta nuestra Guía Para descargar tu vale de Ecotecnologías en 4 sencillos pasos.
  link: '/canjea-tu-vale/'
  fecha: '2017-06-26'
- 
  pregunta: '¿Qué necesito para cambiar mi vale?'
  respuesta: |
    Necesitas tener tu número de Seguro Social y tu número de crédito para poder descargar tu constancia de vale y una identificación oficial vigente (INE, Pasaporte Cedula profesional).
  fecha: '2017-06-26'
- 
  pregunta: '¿Hacen entregas a domicilio? ¿Qué costo tiene?'
  respuesta: |
    Sí. En todas las compras se incluye la entrega a domicilio y el costo depende de la distancia.
  fecha: '2017-06-26'
- 
  pregunta: '¿Cuál es el proceso para cambiar mi vale?'
  respuesta: |
    Con tu número de Seguro Social y tu número de crédito se descarga tu constancia de vale, acudes con uno de nuestros asesores para procesar la solicitud de uso del vale y escoger las ecotecnologías.
  fecha: '2017-06-26'
- 
  pregunta: '¿Tengo que utilizar todo el monto de mi vale?'
  respuesta: |
    Puedes utilizar sólo una parte del monto de crédito disponible, siempre y cuando cumplas con el mínimo de ahorro mensual que corresponda a tu rango salarial.
  fecha: '2017-06-26'
- 
  pregunta: '¿Puedo usar mi vale para comprar paneles solares?'
  respuesta: |
    Sí, puedes adquirir sistemas fotovoltáicos por medio de Hipoteca Verde.
  link: '/ecotecnologias/energia-solar/'
  fecha: '2017-06-26'
- 
  pregunta: '¿Puedo usar mi vale para comprar material para construcción?'
  respuesta: |
    No, sólo puedes adquirir los productos establecidos en el manual explicativo para la vivienda ecológica.
  link: 'https://portal.infonavit.org.mx/wps/wcm/connect/526fbfc4-c222-4cca-95ae-afe1dffde803/Manual+Explicativo+de+Vivienda+Ecol%C3%B3gica.pdf?MOD=AJPERES&CVID=lGBnpqs'
  fecha: '2017-06-26'
- 
  pregunta: '¿Tengo que comprar por fuerza algún paquete de ecotecnologías?'
  respuesta: |
    No necesariamente. Sin embargo, tendrás que adquirir los productos por INFONAVIT para cumplir con el ahorro establecido para tu rango salarial y tipo de clima, y de esta manera obtener un mayor beneficio.
  fecha: '2017-06-26'
- 
  pregunta: 'No tengo vale de Hipoteca Verde ¿Puedo comprar en JR Ecotecnología?'
  respuesta: |
    ¡Claro! Todo lo que encuentres en el catálogo.
  fecha: '2017-06-26'
- 
  pregunta: 'Me interesa un artículo que tienen en su catálogo ¿Me lo pueden conseguir?'
  respuesta: |
    Con gusto lo conseguimos.
  fecha: '2017-06-26'
- 
  pregunta: '¿Tengo que comprar los productos que dice mi vale, o puedo escoger?'
  respuesta: |
    Puedes escoger siempre y cuando se cumpla con el ahorro establecido para tu rango salarial y tipo de clima, de esta manera obtener un mayor beneficio.
  fecha: '2017-06-26'
- 
  pregunta: 'Tengo problemas para descargar mi vale ¿me pueden ayudar?'
  respuesta: |
    Contáctanos y gusto te asistimos para la descarga de tu vale.
  link: '/contacto/'
  fecha: '2017-06-26'
- 
  pregunta: 'No aparece el link para descargar mi vale ¿Qué pasa?'
  respuesta: |
    Lo más probable es que el monto de tu crédito no esté dentro del rango que incluye el Vale de Ecotecnología.
  fecha: '2017-06-26'
