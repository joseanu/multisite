	<style type="text/css">
		@-webkit-keyframes steeler {
		  0% {
		    opacity: 1.0;
		    fill: rgba(73, 88, 122, 0.8);
		    -webkit-transform: scale(1);
		            transform: scale(1);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; }
		  40% {
		    opacity: 0.9;
		    fill: #95a8b1;
		    -webkit-transform: scale(0.7);
		            transform: scale(0.7);
		    -webkit-transform-origin: center center;
