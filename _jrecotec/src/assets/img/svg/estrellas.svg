		    opacity: 0.9;
		    fill: rgba(73, 88, 122, 0.8);
		    -webkit-transform: scale(1.1);
		            transform: scale(1.1);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; }
		  100% {
		    opacity: 1.0;
		    fill: rgba(149, 168, 177, 0.3);
		    -webkit-transform: scale(0.9);
		            transform: scale(0.9);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; } }
		@keyframes steeler {
		  0% {
		    opacity: 1.0;
		    fill: rgba(73, 88, 122, 0.8);
		    -webkit-transform: scale(1);
		            transform: scale(1);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; }
		  40% {
		    opacity: 0.9;
		    fill: #95a8b1;
		    -webkit-transform: scale(0.7);
		            transform: scale(0.7);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; }
		  70% {
		    opacity: 0.9;
		    fill: rgba(73, 88, 122, 0.8);
		    -webkit-transform: scale(1.1);
		            transform: scale(1.1);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; }
		  100% {
		    opacity: 1.0;
		    fill: rgba(149, 168, 177, 0.3);
		    -webkit-transform: scale(0.9);
		            transform: scale(0.9);
		    -webkit-transform-origin: center center;
		            transform-origin: center center; } }
		.steeler {
		  fill: rgba(73, 88, 122, 0.8);
		  -webkit-animation: steeler 2s linear infinite;
		          animation: steeler 2s linear infinite; }
		.ad-1 {
		  -webkit-animation-delay: 0.1s;
		          animation-delay: 0.1s; }
		
		.ad-2 {
		  -webkit-animation-delay: 0.2s;
		          animation-delay: 0.2s; }
		
		.ad-3 {
		  -webkit-animation-delay: 0.3s;
		          animation-delay: 0.3s; }
		
		.ad-4 {
		  -webkit-animation-delay: 0.4s;
