nombre: Casa 2
tema: Los recursos
significa: |
    La segunda casa que comúnmente se conoce como la Casa de las posesiones. Esto habla de lo que poseemos, pero no se limita simplemente a las cosas tangibles. Somos dueños de nuestros sentimientos y emociones, así como de nuestro propio interior, habilidades, necesidades y deseos. Cuando nos hagamos a algo, estamos reclamando la propiedad de nuestra posesión más grande, nuestro yo.
    El uso de nuestras posesiones, incluyendo los bienes materiales, aprovechándolas al máximo también está dentro del ámbito de la segunda casa. Nuestras posesiones deben mejorar nuestras vidas y las de los demás, y fomentar una sensación general de bienestar. Esto trae consigo el concepto de valor, que es clave para la segunda casa. ¿Qué es lo que valoramos, tanto tangible como intangible? ¿Por qué lo valoramos? ¿A quién valoramos? ¿Qué es lo que realmente cuenta? ¿Qué queremos tener? ¿Por qué? Nuestra solución efectiva de estas preguntas es una gran parte de lo que la segunda casa se trata.
    Posesiones específicas cubiertas por la segunda casa incluyen los ingresos obtenidos y nuestra capacidad para influir en ellos, inversiones y bienes muebles (automóviles, ropa, joyas y similares). La deuda es también parte de la ecuación aquí, ya que poseemos la responsabilidad de pagar nuestras cuentas. Nuestra forma de ver el dinero, la adquisición de la riqueza (y la deuda), reveses financieros, el ahorro, el presupuesto y el estado financiero están todos gobernados por la segunda casa.
    Para aquellos de nosotros que creemos que el dinero nos hará libres, es interesante observar que esta máxima ha encontrado un hogar en la segunda casa. La libertad personal, establecida por la capacidad financiera y la sensibilidad se abordan en esta casa. En gran medida, nuestras posesiones y lo que hacemos con ellas ayudan a definirnos como seres humanos viables. Yendo un paso más allá, ¿Estos bienes materiales nos ayudarán a obtener posición social, el reconocimiento, la amistad y el amor? Sólo si se usan adecuadamente. Por lo tanto, el objetivo implícito en una de las posesiones se podría definir como la capacidad de utilizar esas posesiones con honestidad y con nuestra mejor ventaja y por el bien mayor. Si nuestras posesiones trabajan para nosotros y los que nos rodean, ¿qué más se puede pedir?
regente: tauro
planeta: venus
elemento: tierra
texto-02: |
    La segunda casa en la astrología es vista tradicionalmente como la casa del dinero o de los recursos. La segunda casa tiene tres funciones principales. En primer lugar, habla del arquetipo clave que necesitamos encarnar para tener la mayor probabilidad en la obtención de la estabilidad y el confort. A menudo, esta estabilidad y comodidad vienen en la forma de obtener un ingreso, pero no siempre, se trata realmente de todo lo que nos ayudará a construir una base sólida y hogares estables (en el sentido amplio de la palabra). Por lo que estos recursos a menudo nos ayudan a ganar un ingreso, pero la definición se extiende más allá de eso. Tal vez vivimos en un barrio peligroso y con el fin de mantener un hogar seguro y estable que tenemos que utilizar el poder de Venus para construir relaciones con nuestros vecinos y el encanto de aquellos que tratan de hacernos daño, o tal vez el poder de Marte para defender nuestro territorio . El punto es que no siempre se trata de lograr el éxito material, se trata de la obtención de la comodidad y la seguridad y, a menudo en nuestro éxito material de la sociedad es una puerta de entrada a esas cosas.
    La segunda función que lleva a cabo la segunda casa es el de proporcionar un espacio para el pensamiento sobrio. Su trabajo es hacernos poner un alto en lo que estamos haciendo y preguntarnos si realmente tenemos los recursos para seguir adelante. El primer impulso de la casa es la creación, el segundo impulso casa es para preguntar si lo que se ha creado es sostenible y práctico. Nos obliga a aterrizar lo que estamos haciendo en el mundo físico y en la realidad física. Una casa 2 que no está funcionando de forma saludable a menudo nos llevará lejos de nuestros sueños al sólo decirnos que podemos hacerlo, por lo que la segunda casa a menudo se relaciona con la seguridad en sí mismo y la autoestima.
    La tercera función es la de llevarnos a nuestro cuerpo físico y nos da una manera de experimentarlo. Por lo tanto, define una especie de relación con nuestros cuerpos y nos muestra cómo conectar con ellos y con nosotros mismos. De esa manera se relaciona con la salud. Nos muestra, en cierta medida, las necesidades de nuestro cuerpo y cómo proporcionar estas necesidades, también la forma en que experimentamos de forma natural el aspecto físico de la vida.