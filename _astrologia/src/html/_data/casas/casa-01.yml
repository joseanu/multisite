nombre: Casa 1
tema: La personalidad
significa: |
    La primera casa comúnmente se nombra como la Casa del Ser. La cúspide de la primera casa es sitio del Ascendente, el signo que se elevaba en el horizonte oriental en el momento preciso de tu nacimiento. Al pensar en estos términos de la salida del sol y los nuevos comienzos, uno empieza a entender los conceptos de la primera casa. Los nuevos principios aquí se centran en el individuo: el yo y el viaje de descubrimiento que definen a una persona. ¿Quién eres tú? ¿Qué vas a ser? ¿Cómo darte cuenta de lo mejor de ti? La primera casa se dirige a la realización del potencial máximo de uno. Este proceso de convertirse en un individuo único es una de las mayores contribuciones que hacemos al mundo en el que vivimos.
    Las distintas cualidades que poseemos se refieren a menudo como “personalidad”. La primera casa se refiere al individuo y su comportamiento y el enfoque de la vida. En otras palabras, la suma total del propio ser. Este es el paquete que damos al mundo. El propio envase, o nuestro ser exterior, también se rige por la Primera Casa - el cuerpo físico y la forma en que nos presentamos y, en particular, la cabeza y la cara.
    La primera casa también rige la primera infancia. Todo, desde nuestros primeros pasos hasta nuestra visión del mundo emergente se considera aquí. ¿Cómo vamos a desarrollarnos? ¿Cuál es nuestra visión de la vida? Todo comienza en el inicio (la primera casa) y sirve para dar forma para todos los tiempos.
    En resumen, la primera casa habla a la persona que nos estamos convirtiendo y se convertirá, tanto interna como externamente. Se dirige a nuestra personalidad y presentación al mundo, nuestras cualidades esenciales, acercamiento a la vida, la conducta y las sensibilidades básicas. El ser interior y exterior del cuerpo son lo que la casa matriz se trata.
